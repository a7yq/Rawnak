<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رَوْنَق - Rawnaq</title>
  <style>
    :root {
      --bg-yellow: #f1c96d; /* اللون الأصفر العلوي */
      --text-dark: #1a1a1a;
      --card-bg: #f8f9fa;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-yellow);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* الجزء السفلي الأبيض */
    .main-wrapper {
      width: 100%;
      background-color: white;
      margin-top: 250px; /* مساحة للخلفية الصفراء والشعار */
      border-radius: 40px 40px 0 0;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      position: relative;
    }

    /* الشعار الدائري */
    .logo-container {
      position: absolute;
      top: -100px;
      width: 180px;
      height: 180px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    .logo-container img {
      width: 80%;
      height: auto;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: var(--text-dark);
      margin-bottom: 40px;
      margin-top: 20px;
    }

    .links-section {
      width: 90%;
      max-width: 500px;
    }

    .find-me-text {
      align-self: flex-start;
      margin-right: 5%;
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
      font-family: sans-serif;
    }

    /* تصميم البطاقات (الروابط) */
    .card-link {
      display: flex;
      align-items: center;
      background-color: var(--card-bg);
      text-decoration: none;
      padding: 15px 20px;
      border-radius: 25px;
      margin-bottom: 15px;
      transition: transform 0.2s;
      position: relative;
    }

    .card-link:active {
      transform: scale(0.98);
    }

    .card-icon {
      width: 45px;
      height: 45px;
      margin-left: 15px;
      border-radius: 10px;
    }

    .card-content {
      flex-grow: 1;
      text-align: right;
    }

    .card-title {
      display: block;
      color: #000;
      font-weight: 500;
      font-size: 16px;
    }

    .card-subtitle {
      display: block;
      color: #777;
      font-size: 12px;
      margin-top: 4px;
    }

    .arrow-icon {
      color: #555;
      font-size: 20px;
    }

    /* أيقونة انستقرام الملونة */
    .insta-bg {
      background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

  </style>
</head>
<body>

  <div class="main-wrapper">
    <div class="logo-container">
      <img src="https://i.ibb.co/LzdYp0P/logo-rawnaq.png" alt="رَوْنَق">
    </div>

    <div class="title">كيف كانت لمسة رَوْنَق؟</div>

    <div class="links-section">

        <div class="card-icon" style="background-image: url('https://i.ibb.co/LzdYp0P/logo-rawnaq.png'); background-size: cover; opacity: 0.6;"></div>
        <div class="card-content">
          <span class="card-title">كيف كانت لمسة رَوْنَق؟</span>
        </div>
        <div class="arrow-icon">➔</div>
      </a>

      <div class="find-me-text" style="margin-top: 20px;">Find me on</div>

      </a>

    </div>
  </div>

</body>
</html>
