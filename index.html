<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رَوْنَق - Rawnaq</title>
  <style>
    :root {
      --bg-yellow: #f3ce70; /* اللون الأصفر العلوي */
      --card-bg: #f7f8fa;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-yellow);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* الحاوية البيضاء السفلية */
    .main-wrapper {
      width: 100%;
      background-color: white;
      margin-top: 220px; 
      border-radius: 45px 45px 0 0;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 90px;
      position: relative;
    }

    /* إطار الشعار الدائري */
    .logo-container {
      position: absolute;
      top: -90px;
      width: 180px;
      height: 180px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    .logo-container img {
      width: 90%;
      height: 90%;
      object-fit: contain;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      color: #1a1a1a;
      margin-bottom: 40px;
    }

    .links-section {
      width: 92%;
      max-width: 450px;
    }

    /* تصميم البطاقة */
    .card-link {
      display: flex;
      align-items: center;
      background-color: var(--card-bg);
      text-decoration: none;
      padding: 16px 20px;
      border-radius: 25px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.02);
    }

    .card-content {
      flex-grow: 1;
      text-align: right;
      color: #000;
      font-size: 18px;
      margin-right: 15px;
    }

    .card-img {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      object-fit: cover;
    }

    .find-me {
      align-self: flex-start;
      margin: 20px 25px 15px 0;
      font-size: 18px;
      color: #444;
      font-family: Arial, sans-serif;
    }

    .arrow {
      color: #333;
      font-size: 20px;
      margin-left: 5px;
    }

    .card-subtitle {
      display: block;
      color: #888;
      font-size: 13px;
      margin-top: 3px;
    }

    .insta-icon-img {
      width: 45px;
      height: 45px;
    }

  </style>
</head>
<body>

  <div class="main-wrapper">
    <div class="logo-container">
      <img src="https://raw.githubusercontent.com/a7yq/Rawnaq/main/logo.jpg" alt="رَوْنَق">
    </div>

    <div class="title">كيف كانت لمسة رَوْنَق؟</div>

    <div class="links-section">
      
      <a href="https://forms.gle/81yT64jbKE3ipF7T6" class="card-link">
        <div class="arrow">➔</div>
        <div class="card-content">كيف كانت لمسة رَوْنَق؟</div>
        <img src="https://raw.githubusercontent.com/a7yq/Rawnaq/main/logo.jpg" class="card-img" alt="رَوْنَق">
      </a>

      <div class="find-me">Find me on</div>

      <a href="https://www.instagram.com/rawnak_87m" class="card-link">
        <div class="arrow">➔</div>
        <div class="card-content">
          <strong>Instagram</strong>
          <span class="card-subtitle">لمزيد من التفاصيل... هنا رَوْنَق</span>
        </div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" class="insta-icon-img">
      </a>

    </div>
  </div>

</body>
</html>
