<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>رَوْنَق</title>

<style>
body{
    margin:0;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
    background:#e9e9e9;
}

/* الجزء الأصفر */
.top-section{
    background:#e5be6a;
    height:230px;
}

/* الكرت الأبيض */
.container{
    background:#f5f5f5;
    margin-top:-120px;
    border-radius:40px 40px 0 0;
    padding:100px 20px 40px;
    min-height:100vh;
    position:relative;
    text-align:center;
}

/* دائرة اللوجو */
.logo-wrapper{
    position:absolute;
    top:-70px;
    right:0;
    left:0;
    margin:auto;
    width:140px;
    height:140px;
    background:white;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 5px 20px rgba(0,0,0,0.08);
}

.logo-wrapper img{
    width:85%;
    height:85%;
    object-fit:contain;
    border-radius:50%;
}

h1{
    font-size:24px;
    margin-bottom:25px;
}

/* تصميم البطاقة */
.card{
    background:#eeeeee;
    border-radius:20px;
    padding:15px;
    margin-bottom:18px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    text-decoration:none;
    color:black;
}

.card-left{
    display:flex;
    align-items:center;
    gap:12px;
}

.card img{
    width:45px;
    height:45px;
    border-radius:12px;
    object-fit:cover;
}

.arrow{
    font-size:20px;
}

.subtitle{
    font-size:13px;
    color:#777;
}

.find{
    text-align:left;
    margin:25px 0 15px;
    font-size:18px;
    color:#333;
    direction:ltr;
}
</style>
</head>

<body>

<div class="top-section"></div>

<div class="container">

<div class="logo-wrapper">
    <img src="logo.jpg" alt="رونق">
</div>

<h1>كيف كانت لمسة رَوْنَق؟</h1>

<a href="https://forms.gle/81yT64jbKE3ipF7T6" class="card">
    <div class="card-left">
        <img src="logo.jpg">
        <div>كيف كانت لمسة رَوْنَق؟</div>
    </div>
    <div class="arrow">➔</div>
</a>

<div class="find">Find me on</div>

<a href="https://www.instagram.com/rawnak_87m" class="card">
    <div class="card-left">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg">
        <div>
            Instagram
            <div class="subtitle">لمزيد من التفاصيل... هنا رَوْنَق</div>
        </div>
    </div>
    <div class="arrow">➔</div>
</a>

</div>

</body>
</html>
