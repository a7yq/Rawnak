<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رَوْنَق - Rawnaq</title>
  <style>
    :root {
      --bg-yellow: #f1c96d; /* اللون الأصفر العلوي من الصورة الأولى */
      --card-bg: #f7f8fa;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-yellow);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* الحاوية البيضاء السفلية من الصورة الأولى */
    .main-wrapper {
      width: 100%;
      background-color: white;
      margin-top: 220px; 
      border-radius: 45px 45px 0 0;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 90px;
      position: relative;
    }

    /* إطار الشعار الدائري من الصورة الأولى */
    .logo-container {
      position: absolute;
      top: -90px;
      width: 180px;
      height: 180px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    .logo-container img {
      width: 85%;
      height: 85%;
      object-fit: contain;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      color: #1a1a1a;
      margin-bottom: 40px;
    }

    .links-section {
      width: 90%;
      max-width: 450px;
    }

    /* تصميم البطاقة من الصورة الأولى */
    .card-link {
      display: flex;
      align-items: center;
      background-color: var(--card-bg);
      text-decoration: none;
      padding: 18px 20px;
      border-radius: 20px;
      margin-bottom: 15px;
    }

    .card-content {
      flex-grow: 1;
      text-align: right;
      color: #000;
      font-size: 18px;
    }

    .card-img {
      width: 50px;
      height: 50px;
      margin-left: 15px;
      border-radius: 10px;
      object-fit: cover;
    }

    .find-me {
      align-self: flex-start;
      margin: 20px 25px 15px 0;
      font-size: 18px;
      color: #444;
    }

    .arrow {
      color: #333;
      font-size: 22px;
      margin-right: 10px;
    }

    .card-subtitle {
      display: block;
      color: #888;
      font-size: 13px;
      margin-top: 2px;
    }

    /* أيقونة انستقرام الملونة كما في الصورة الأولى */
    .insta-bg {
      background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
      width: 45px;
      height: 45px;
      margin-left: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

  </style>
</head>
